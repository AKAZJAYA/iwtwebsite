<!DOCTYPE html>
<html lang="en">

<head>

    <title>Home - DoseGuardian</title>
    <link rel="stylesheet" href="styles/homeStyles.css">
    <!-- <link rel="stylesheet" href="styles/btn.css"> -->
    <script defer src="java/script.js"></script>

</head>

<body>
    <header class="header">
        <div class="headerLogo">
            <img id="logo" src="images/logo1.jpeg">
        </div>
        <nav class="navbar">
            <a href="">Home</a>
            <a href="">News</a>
            <a href="">About</a>
            <a href="">Search Centers</a>
        </nav>
        <div class="headerButtons">
            <button type="button" id="register">Register</button>
            <button type="button" id="login">Login</button>
        </div>
    </header>

    <div class="slide">
        <div class="headerTxt">
            <div class="headerTextInner">
                <p>Protect Your<br> Body and Family<br> With vaccine</p>
            </div>
        </div>
        <div class="slideBar">
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="images/slidepic2.png" style="width:70%; height: 50%;">

            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="images/slidepic3.jpeg" style="width:70%; height: 50%;">

            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="images/slidepic4.jpeg" style="width:70%; height: 30%;">

            </div>
            <div style="text-align:center">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>




        <div class="footer">
            <div class="text">
                <p class="footTxt">DoseGuardian c 2023 <a class="help" href="">Help and Support</a><br>The Vaccination Management System</p>
            </div>
        </div>






</body>

</html>
